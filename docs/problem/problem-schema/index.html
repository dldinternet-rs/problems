    <h1 class="post-title divided p-name" itemprop="name headline">
      Problem Schema
    </h1>
  

  <div class="post-content e-content" itemprop="articleBody">
    
<figure class="highlight"><pre><code class="language-yaml" data-lang="yaml"><span class="na">Problem</span><span class="pi">:</span>
  <span class="na">type</span><span class="pi">:</span> <span class="s">object</span>
  <span class="na">properties</span><span class="pi">:</span>
    <span class="na">type</span><span class="pi">:</span>
      <span class="na">type</span><span class="pi">:</span> <span class="s">string</span>
      <span class="na">format</span><span class="pi">:</span> <span class="s">uri</span>
      <span class="na">description</span><span class="pi">:</span> <span class="pi">|</span>
        <span class="s">An absolute URI that identifies the problem type.  When dereferenced,</span>
        <span class="s">it SHOULD provide human-readable documentation for the problem type</span>
        <span class="s">(e.g., using HTML).</span>
      <span class="na">default</span><span class="pi">:</span> <span class="s1">'</span><span class="s">about:blank'</span>
      <span class="na">example</span><span class="pi">:</span> <span class="s1">'</span><span class="s">https://zalando.github.io/problem/constraint-violation'</span>
    <span class="na">title</span><span class="pi">:</span>
      <span class="na">type</span><span class="pi">:</span> <span class="s">string</span>
      <span class="na">description</span><span class="pi">:</span> <span class="pi">|</span>
        <span class="s">A short, summary of the problem type. Written in english and readable</span>
        <span class="s">for engineers (usually not suited for non technical stakeholders and</span>
        <span class="s">not localized); example: Service Unavailable</span>
    <span class="na">status</span><span class="pi">:</span>
      <span class="na">type</span><span class="pi">:</span> <span class="s">integer</span>
      <span class="na">format</span><span class="pi">:</span> <span class="s">int32</span>
      <span class="na">description</span><span class="pi">:</span> <span class="pi">|</span>
        <span class="s">The HTTP status code generated by the origin server for this occurrence</span>
        <span class="s">of the problem.</span>
      <span class="na">minimum</span><span class="pi">:</span> <span class="m">100</span>
      <span class="na">maximum</span><span class="pi">:</span> <span class="m">600</span>
      <span class="na">exclusiveMaximum</span><span class="pi">:</span> <span class="no">true</span>
      <span class="na">example</span><span class="pi">:</span> <span class="m">503</span>
    <span class="na">detail</span><span class="pi">:</span>
      <span class="na">type</span><span class="pi">:</span> <span class="s">string</span>
      <span class="na">description</span><span class="pi">:</span> <span class="pi">|</span>
        <span class="s">A human readable explanation specific to this occurrence of the</span>
        <span class="s">problem.</span>
      <span class="na">example</span><span class="pi">:</span> <span class="s">Connection to database timed out</span>
    <span class="na">instance</span><span class="pi">:</span>
      <span class="na">type</span><span class="pi">:</span> <span class="s">string</span>
      <span class="na">format</span><span class="pi">:</span> <span class="s">uri</span>
      <span class="na">description</span><span class="pi">:</span> <span class="pi">|</span>
        <span class="s">An absolute URI that identifies the specific occurrence of the problem.</span>
        <span class="s">It may or may not yield further information if dereferenced.</span></code></pre></figure>
