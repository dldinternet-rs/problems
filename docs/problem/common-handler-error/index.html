    <h1 class="post-title divided p-name" itemprop="name headline">
      Common Handler Error
    </h1>
  

  <div class="post-content e-content" itemprop="articleBody">
    <p>A error occurred in the API CommonHandler. The developers did not provide additional details in the code which uses the CommonHandler.
This is a defect in the code that uses the CommonHandler.</p>
